<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Étudiants</title>
    <link rel="stylesheet" href="TP10.css">
</head>
<body>
    <h1>Dashboard Étudiants</h1>

    <input type="text" id="searchInput" placeholder="Rechercher par nom...">
    <select id="filterParcours">
        <option value="">Tous les parcours</option>
    </select>
    <button id="sortNameBtn">Trier par nom</button>
    <button id="sortMoyBtn">Trier par moyenne</button>
    <button id="exportCsvBtn">Exporter CSV</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Parcours</th>
                <th>Notes</th>
                <th>Moyenne</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="TP10.js"></script>
</body>
</html>
